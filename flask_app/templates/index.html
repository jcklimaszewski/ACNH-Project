<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
    <title>CritterCheck</title>
</head>
<body>

    <h1 class="header">CritterCheck</h1>
    <div class="flex-ctr d-flex">
        <div class="form-card">
            <form action="/register_user" method="post">
                <h1 class="form-head">Create Account</h1>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <p>{{message}}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <div class="form-field">
                    <label for="first_name">First name:</label>
                    <input type="text" name="first_name">
                </div>
                <div class="form-field">
                    <label for="last_name">Last name:</label>
                    <input type="text" name="last_name">
                </div>
                <div class="form-field">
                    <label for="email">Email:</label>
                    <input type="email" name="email">
                </div>
                <div class="form-field">
                    <label for="password">Password:</label>
                    <input type="password" name="password">
                </div>
                <div class="form-field">
                    <label for="pw_confirm">Confirm Password:</label>
                    <input type="password" name="pw_confirm">
                </div>
                <input class="submit-btn" type="submit" value="Register">
            </form>
        </div>

        <div class="form-card">
            <h1 class="form-head">Login</h1>
            <form action="/login_user" method="post">
                <div class="form-field">
                    <label for="email">Email Address:</label>
                    <input name="email" type="email">
                </div>
                <div class="form-field">
                    <label for="password">Password:</label>
                    <input name="password" type="password">
                </div>
                <input class="submit-btn" type="submit" value="Login">
            </form>
        </div>
    </div>
</body>
</html>
