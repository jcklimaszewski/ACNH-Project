<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style-lists.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
    <title>Edit List</title>
</head>
<body>
    <div class="navbar">
        <div class="fish-header">
            <h1 class="header">New List</h1>
        </div>
        <a class="nav-link text-decoration-none" href="/insects/home">Switch to Insects</a>
        <a class="nav-link text-decoration-none" href="/fish/home">Switch to Fish</a>
        <a class="nav-link text-decoration-none" href= "/lists/my_lists">My Lists</a>
        <a class="nav-link text-decoration-none" href="/logout">Logout</a>
    </div>
    <form action="/lists/{{this_list.id}}" method="post">

        <div class="list-card">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p>{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <h1 class="list-header">Edit List</h1>
            <div class="form-field">
                <label for="name">Name:</label>
                <input type="text" name="name" value="{{this_list.name}}">
            </div>
            <div class="form-field d-flex align-items-md-center justify-content-center">
                <label for="comments">Comments:</label>
                <textarea cols = "30" rows="5" name="comments">{{this_list.comments}}</textarea>
            </div>
            <div class="form-field-radio">
                <input type="radio" name="bug_or_fish" value="0" id="insect">
                <label for="insect">Insect</label>

                <input type="radio" name="bug_or_fish" value="1" id="fish">
                <label for="insect">Fish</label>
            </div>
            <input type="hidden" name="user_id" value="{{session['user_id']}}">
            <input type="hidden" name="id" value="{{this_list.id}}">
            <div>
                <input class="submit-btn" type="submit" class="btn-primary" value="Submit">
            </div>
        </div>
    </form>
</body>
</html>
